<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universe 3D - Galaxy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- iOS Liquid Dock -->
    <nav class="liquid-dock">
      <div class="dock-container">
        <button class="dock-item active" data-mode="Galaxy">
          <span class="label">Galaxy</span>
        </button>
        <button class="dock-item" data-mode="Planet">
          <span class="label">Planet</span>
        </button>
      </div>
    </nav>

    <!-- Status Badge -->
    <div class="status-badge" id="status-badge">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">Waiting for input...</span>
    </div>

    <!-- Dev Credit -->
    <div id="dev-credit">Powered by Quoc Hung</div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Hidden Camera -->
    <div class="camera-hidden-container">
      <video id="webcam" autoplay playsinline muted></video>
    </div>

    <!-- Logic -->
    <script type="module" src="/src/galaxy-main.js"></script>
  </body>
</html>
